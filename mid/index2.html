<head>

    <p id="title"><b></b></p>
    <style>

</head>
<body>
    <div id="introduce-layout">layout</div>
    <div id="contact-frame">
        <div id="contact"></div>
        <div id="phone">
            <div id="phone-icon">휴대폰</div>
        </div>
        <div id="email">
            <div id="email-icon">이메일</div>
        </div>
        <div id="insta">
            <div id="insta-icon">sns</div>
        </div>
    </div>

    <div id="layout1"
    onmouseenter="zoomIn(event)" 
    onmouseleave="zoomOut(event)">
        <img src="portfolio/vampirehuman/vampirehuman thumnail.jpg"
        width="860px" height="360px" >
        </div>

    <div id="layout2"
    onmouseenter="zoomIn(event)" 
    onmouseleave="zoomOut(event)">
        width="860px" height="360px"

        >
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        function newPage()  {
  window.location.href = 'https://hianna.tistory.com'
        }
            function zoomIn(event) {
      event.target.style.transform = "scale(1.1)";
      event.target.style.zIndex = 1;
      event.target.style.transition = "all 0.5s";
            }
            function zoomOut(event) {
      event.target.style.transform = "scale(1)";
      event.target.style.zIndex = 0;
      event.target.style.transition = "all 0.5s";
    }
    
    </script>

    
</body>
