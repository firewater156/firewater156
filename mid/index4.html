<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index4.css" rel="stylesheet">
    <title>포트폴리오</title>
    <style></style>
</head>
<body>
    <div id="container">
        <div id="item"
        window.scrollTo({top:0, left:0, behavior:'smooth'});    
        onmouseenter="zoomIn(event)" 
        onmouseleave="zoomOut(event)">1</div>
        <div id="item"    
        onmouseenter="zoomIn(event)" 
        onmouseleave="zoomOut(event)">2</div>
        <div id="item"    
        onmouseenter="zoomIn(event)" 
        onmouseleave="zoomOut(event)">3</div>
    </div>

    <div id="container2">
        <div id="item2"></div>
    </div>

    <div id="container2-1">
        <div id="item2-1"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>

        function newPage()  {
  window.location.href = 'https://hianna.tistory.com'
        }
            function zoomIn(event) {
      event.target.style.transform = "scale(1.2)";
      event.target.style.zIndex = 1;
      event.target.style.transition = "all 0.5s";
            }
            function zoomOut(event) {
      event.target.style.transform = "scale(1)";
      event.target.style.zIndex = 0;
      event.target.style.transition = "all 0.5s";
    }
    </script>
</body>
